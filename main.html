<!DOCTYPE html>
<html>
<head>
  <title>Show Text with Delay</title>
</head>
<body>
  <input type="text" id="text" placeholder="Enter text">
  <input type="number" id="delay" placeholder="Enter delay in milliseconds">
  <button id="btn">Show Text</button>
  <div id="output"></div>

  <script>
    async function showTextWithDelay() {
      const textInput = document.getElementById('text');
      const delayInput = document.getElementById('delay');
      const outputDiv = document.getElementById('output');

      const text = textInput.value;
      const delayMs = parseInt(delayInput.value);

      await delay(delayMs);
      outputDiv.textContent = text;
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    const btn = document.getElementById('btn');
    btn.addEventListener('click', showTextWithDelay);
  </script>
</body>
</html>
